    <div class="row">

        <div class="col-lg-12 column">
            <table id="tab_logic" class="table table-bordered table-hover margin-bottom">
                <thead style="text-align: center">
                  <tr>
                    <th>#</th>
                    <th>参数名称</th>
                    <th>参数值</th>
                  </tr>
                </thead>
                <tbody id="addLine">
                  <tr id="id1">
                    <td><label class="label-control"><span class="padding-right">1</span><input type="checkbox" value="false"></label></td>
                    <td><input type="text" class="form-control" placeholder="参数名称"></td>

                  </tr>
                </tbody>
            </table>

        <!--add and delete buttons-->
        <!-- <div class="row" id="buttons"> -->
          <div class="col-lg-12">
            <a href="javascript:void(0)" id="add_row_link" class="pull-left btn btn-success margin-bottom margin-top">Add Item</a>
            <a href="javascript:void(0)" id="add_more_link" class="pull-left btn btn-primary margin-left margin-top">批量增加JSON参数</a>
            <a href="javascript:void(0)" id="delete_row_link" class="pull-right btn btn-danger">Delete Item</a>
          </div>
    </div>
    <!-- a hidden div -->
    <textarea id="bulkAddDiv" class="hidden margin-top form-control" placeholder="这里可以输入a=1&b=2....."></textarea>


    <!--parameter-->
    <textarea id="RawJson" class="form-control">@Copy and paste your data here! :)</textarea>


    <div class="row">
          <div class="col-lg-12">
        <div id="Canvas" class="Canvas">
          <pre class="CodeContainer"><span class="ObjectBrace">{</span><span><img src="/images/Expanded.gif" onclick="ExpImgClicked(this)"></span><span class="collapsible">
        <span class="PropertyName">"name"</span>: <span class="ObjectBrace">{</span><span><img src="/images/Expanded.gif" onclick="ExpImgClicked(this)"></span><span class="collapsible">
            <span class="PropertyName">"first"</span>: <span class="String">"carson"<span class="Comma">,</span> </span>
            <span class="PropertyName">"last"</span>: <span class="Null">null</span>
            </span><span class="ObjectBrace">}</span>
    </span><span class="ObjectBrace">}</span>
          </pre>
      </div>
      <input type="Button" value="格式化" onclick="Process()" class="submit btn btn-primary margin-top">

          <option value="2" selected="true">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
          <option value="6">6</option>
        </select>
      </span>
